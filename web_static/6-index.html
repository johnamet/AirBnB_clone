<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <meta charset="utf-8">
    <title>AirBnB Clone</title>

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
				<h4>Masachussetts, Gotham, ...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Illinois</h2>
                            <ul>
                                <li>Chicago</li>
                                <li>Springfield</li>
                                <!-- Add other cities -->
                            </ul>
                        </li>
                        <!-- Add other states -->
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
				<h4>Kitchen, Jacuzzi,...</h4>
                <div class="popover">
                    <ul>
                        <li>Kitchen</li>
                        <li>Jacuzzi</li>
						<li>Swimming Pool</li>
                        <!-- Add other amenities -->
                    </ul>
                </div>
            </div>
            <!-- Other filter options -->
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
